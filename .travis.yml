language: node_js
node_js:
  - "node"
  - "8"

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.yarn-cache

before_install:
  - chmod +x deploy.sh

script:
  - yarn test

after_success:
  - ./deploy.sh

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: build
  keep-history: true
  on:
    branch: master
